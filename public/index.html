<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Users</title>
    <style>
        :root {
            --primary-color: #6366F1;
            --primary-hover: #4F46E5;
            --secondary-color: #3730A3;
            --accent-color: #8B5CF6;
            --light-color: #F9FAFB;
            --dark-color: #1F2937;
            --success-color: #10B981;
            --danger-color: #EF4444;
            --warning-color: #F59E0B;
            --info-color: #3B82F6;
            --border-radius: 10px;
            --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #F3F4F6;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 20px;
            text-align: center;
            margin: -20px -20px 30px -20px;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
        }

        .swagger-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .swagger-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.2);
        }

        .swagger-icon {
            width: 20px;
            height: 20px;
            fill: var(--primary-color);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        h2 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-size: 1.7rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 8px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            margin-bottom: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 500;
            color: var(--secondary-color);
            font-size: 0.95rem;
        }

        input {
            padding: 12px 15px;
            border: 1px solid #E5E7EB;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #F9FAFB;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            background-color: white;
        }

        #users-list, #results {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            min-height: 100px;
            border: 1px solid #E5E7EB;
        }

        .user-card {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary-color);
        }

        .user-card:last-child {
            margin-bottom: 0;
        }

        .user-info {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-id {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .user-name {
            color: var(--dark-color);
            font-weight: 500;
            font-size: 1.1rem;
        }

        .delete-btn {
            background-color: var(--danger-color);
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background-color: #DC2626;
        }

        pre {
            white-space: pre-wrap;
            background-color: #1F2937;
            color: #F9FAFB;
            padding: 15px;
            border-radius: var(--border-radius);
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .success-msg {
            color: var(--success-color);
            font-weight: 500;
        }

        .error-msg {
            color: var(--danger-color);
            font-weight: 500;
        }

        .swagger-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .api-docs-link {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .api-docs-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }

            .section {
                padding: 20px;
            }

            .swagger-links {
                flex-direction: column;
                align-items: center;
            }

            .swagger-link {
                position: relative;
                top: auto;
                right: auto;
                margin: 5px auto;
                display: inline-flex;
            }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h1>Test des API Users</h1>
        <p>Interface pour tester les op√©rations CRUD sur les utilisateurs</p>
        <div class="swagger-links">
            <a href="http://localhost:3000/swagger-portal" class="swagger-link" target="_blank">
                <svg class="swagger-icon" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">

                </svg>
                Portail Swagger
            </a>
            <a href="http://localhost:3000/api-docs" class="swagger-link api-docs-link" target="_blank">
                Documentation API
            </a>
        </div>
    </header>
    
    <div class="container">
        <div class="section">
            <h2>Liste des utilisateurs</h2>
            <button id="get-users">
                Afficher les utilisateurs
            </button>
            <div id="users-list"></div>
        </div>
        
        <div class="section">
            <h2>Ajouter un utilisateur</h2>
            <form id="add-user-form">
                <div class="form-group">
                    <label for="user-id">ID:</label>
                    <input type="number" id="user-id" required placeholder="Entrez un ID unique">
                </div>
                <div class="form-group">
                    <label for="user-name">Nom:</label>
                    <input type="text" id="user-name" required placeholder="Entrez un nom d'utilisateur">
                </div>
                <button type="submit">Ajouter l'utilisateur</button>
            </form>
        </div>
        
        <div class="section">
            <h2>R√©sultats</h2>
            <div id="results">Aucune op√©ration effectu√©e</div>
        </div>
    </div>

    <script>
        
        function showResult(title, data) {
            const resultsDiv = document.getElementById('results');
            
            
            if (typeof data === 'string') {
                if (data.includes('succ√®s')) {
                    resultsDiv.innerHTML = `<strong>${title}</strong>: <span class="success-msg">${data}</span>`;
                } else {
                    resultsDiv.innerHTML = `<strong>${title}</strong>: <span class="error-msg">${data}</span>`;
                }
            } else {
                
                resultsDiv.innerHTML = `<strong>${title}</strong>:<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
        }
        
        // R√©cup√©rer les utilisateurs
        document.getElementById('get-users').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                
                showResult('GET /api/users', users);
                
                
                const usersList = document.getElementById('users-list');
                usersList.innerHTML = '';
                
                if (users.length === 0) {
                    usersList.innerHTML = '<p>Aucun utilisateur trouv√©</p>';
                    return;
                }
                
                users.forEach(user => {
                    const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                    
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    userCard.innerHTML = `
                        <div class="user-info">
                            <div class="user-avatar">${initials}</div>
                            <div class="user-details">
                                <span class="user-id">ID: ${user.id}</span>
                                <span class="user-name">${user.name}</span>
                            </div>
                        </div>
                        <button class="delete-btn" data-id="${user.id}">Supprimer</button>
                    `;
                    usersList.appendChild(userCard);
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', deleteUser);
                });
                
            } catch (error) {
                showResult('Erreur', error.message);
            }
        });
        
        // Ajouter un utilisateur
        document.getElementById('add-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('user-id').value;
            const userName = document.getElementById('user-name').value;
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: parseInt(userId),
                        name: userName
                    })
                });
                
                const newUser = await response.json();
                showResult('POST /api/users', newUser);
                
                
                document.getElementById('get-users').click();
                
            
                document.getElementById('add-user-form').reset();
                
            } catch (error) {
                showResult('Erreur', error.message);
            }
        });
        
        // Supprimer un utilisateur
        async function deleteUser(e) {
            const userId = e.target.dataset.id;
            
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                });
                
                if (response.status === 204) {
                    showResult('DELETE /api/users/' + userId, 'Utilisateur supprim√© avec succ√®s');
                } else if (response.status === 404) {
                    const error = await response.json();
                    showResult('DELETE /api/users/' + userId, error);
                }
                
               
                document.getElementById('get-users').click();
                
            } catch (error) {
                showResult('Erreur', error.message);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('get-users').click();
        });
    </script>
</body>
</html>
